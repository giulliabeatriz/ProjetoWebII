<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login - Instituto de Computação</title>
</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie sua conta</h1>                
                <input type="text" placeholder="Nome">
                <input oninput="mascara(this)" type="text" placeholder="CPF">
                <input type="password" placeholder="Senha">
                <button>Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>            
                <input oninput="mascara(this)" type="text" placeholder="Digite seu CPF">
                <input type="password" placeholder="Digite sua senha">
                <a href="#">Esqueceu sua Senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo novamente!</h1>
                    <p>Sentimos sua falta. Faça o Login no botão abaixo para utilizar o Sistema Acadêmico!</p>
                    <button class="hidden" id="login">Realize seu login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Novo por aqui?</h1>
                    <p>Seja muito bem-vindo! Clique no botão abaixo <br> e faça seu cadastro para utilizar o Sistema Acadêmico</p>
                    <button class="hidden" id="register">Cadastre-se aqui!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
